
<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { --azul: #001f3f; --vermelho: #c41e3a; }
        body { font-family: 'Inter', sans-serif; }
        .bg-stopcar { background-color: var(--azul); }
        .text-stopcar { color: var(--azul); }
        .active-tab { color: var(--vermelho) !important; border-bottom: 4px solid var(--vermelho); font-weight: 900; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .light-theme input,

        .light-theme select,

        .light-theme h1, 
        .light-theme h2, 
        .light-theme h3, 
        .light-theme h4, 
        .light-theme span, 
        .light-theme p {
            color: var(--azul) !important;
        }
    </style>
